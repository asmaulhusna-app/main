  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    /* ===== CITY GENERATION ===== */
    const city = document.getElementById("city");
    const buildingCount = 24;

    for (let i = 0; i < buildingCount; i++) {
      const b = document.createElement("div");
      b.className = "building";

      const width = 60 + Math.random() * 80;
      const height = 120 + Math.random() * 360;
      b.style.width = width + "px";
      b.style.height = height + "px";
      b.style.left = i * (100 / buildingCount) + "vw";
      b.style.background = `linear-gradient(to top, #0b0b0b, #${Math.floor(50 + Math.random() * 120).toString(16).padStart(2,"0")}${Math.floor(50 + Math.random() * 120).toString(16).padStart(2,"0")}${Math.floor(50 + Math.random() * 120).toString(16).padStart(2,"0")})`;

      city.appendChild(b);
    }

    /* ===== VIDEO CONTROL ===== */
    const video = document.getElementById("previewVideo");
    const badge = document.getElementById("soundBadge");
    const videoContainer = document.getElementById("videoContainer");

    videoContainer.addEventListener("click", () => {
      video.muted = !video.muted;

      if (video.muted) {
        badge.classList.remove("is-hidden");
      } else {
        badge.classList.add("is-hidden");
        video.play().catch(() => {});
      }
    });

    video.addEventListener("pause", () => video.play());
  </script>
